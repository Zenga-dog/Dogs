<!DOCTYPE html>
<html>
<style>
body {font-family: "Lato", sans-serif;}
    h1 { text-align: center;
    font-size: 50px} 
p { 
    text-align: center;  
    }
p1 { 
    border: 3px solid white;
    border-top: 30px solid white;
    border-bottom: 2px solid #ccc; 
    }
p2 { 
    border: 3px solid white;
    border-top: 30px solid white;
    border-bottom: 2px solid #ccc; 
    }
p3 { 
    border: 3px solid white;
    border-top: 30px solid white;
    border-bottom: 2px solid #ccc;
    } 
p4 {
    border: 3px solid white;
    border-top: 30px solid white;
    border-bottom: 2px solid #ccc; 
    }

ul.tab {
    list-style-type: none;
    margin: 0;
    padding: 2;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #333;
}

/* Float the list items side by side */
ul.tab li {float: left;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
ul.tab li a:hover {
    background-color: #777;
}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {
    background-color: #666;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #2674;
    border-top: none;
    text-align: center;
}
</style>
<body>
    <h1>That's Me!</h1>
<ul class="tab">
  <li><a href="#" class="tablinks" onclick="openCity(event, 'Track and Field & Cross Country')">Track and Field & Cross Country</a></li>
  <li><a href="#" class="tablinks" onclick="openCity(event, 'Hobbies')">Hobbies</a></li>
</ul>

<div id="Track and Field & Cross Country" class="tabcontent">
  <h3>Track and Field & Cross Country</h3>
  <body>

</div>

<div id="Hobbies" class="tabcontent">
  <h3>Hobbies</h3>    
        <p>
          I like to bake. 
        </p>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
